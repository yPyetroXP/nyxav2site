<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyxa V2 - Executor de Roblox</title>
    <meta property="og:title" content="Nyxa V2 - Executor de Roblox">
    <meta property="og:description" content="Execute scripts no Roblox com rapidez e eficiência usando o Nyxa V2!">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://nyxaexecutor.vercel.app/">
    <style>
        body {
            margin: 0;
            background-color: rgb(10, 10, 10);
            color: white;
            font-family: Arial, sans-serif;
        }.container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
        gap: 20px;
    }

    .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 250px;
        background-color: rgb(30, 30, 30);
        padding: 20px;
    }

    .left-sidebar {
        left: 0;
    }

    .right-sidebar {
        right: 0;
    }

    .logo {
        margin: 20px auto;
        max-width: 220px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
        font-size: 3rem;
        margin: 10px 0;
        color: #3498db;
    }

    p {
        font-size: 1.3rem;
        margin: 10px 0 20px;
        max-width: 600px;
        color: #ccc;
    }

    .download-btn {
        margin-top: 20px;
        padding: 15px 40px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-size: 1.2rem;
    }

    .download-btn:hover {
        background-color: #2980b9;
        transform: scale(1.05);
    }

    .footer {
        margin-top: 30px;
        font-size: 1rem;
        color: #888;
    }

    @media (max-width: 768px) {
        .sidebar {
            display: none;
        }

        .container {
            padding: 15px;
        }

        h1 {
            font-size: 2.2rem;
        }

        p {
            font-size: 1.1rem;
        }

        .download-btn {
            padding: 12px 30px;
            font-size: 1rem;
        }
    }
</style>

</head>
<body>
    <div class="sidebar left-sidebar"></div>
    <div class="sidebar right-sidebar"></div>
    <div class="container">
        <img src="logo.png" alt="Nyxa V2 Logo" class="logo">
        <h1>Nyxa V2 - Executor de Roblox</h1>
        <p>O Nyxa V2 é um executor de scripts para Roblox que oferece desempenho otimizado e fácil utilização. Aproveite a melhor experiência para rodar seus scripts favoritos!</p>
        <button class="download-btn" onclick="downloadNyxa()">Baixar Agora</button>
        <p class="footer">Desenvolvido por Lawzera</p>
    </div>
    <script>
        function downloadNyxa() {
            window.location.href = 'NyxaV2.zip';
        }
    </script>
</body>
</html>
